<div class="login-container">
  <div class="login-title">Login</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" formControlName="username" required>
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error">
      <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password" required>
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error">
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <a routerLink="/register">Go to Register</a>
</div>
